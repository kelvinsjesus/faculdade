<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <label for="">Informe um número para obter a tabuada dele</label>
    <input type="text" id="inputNumero">
    <button onclick="calcularTabuada()">Ver Tabuada</button>
    <div id="div_conteudo"></div>
</body>
<script>
    function calcularTabuada() {
        var numero = inputNumero.value;

        div_conteudo.innerHTML = `
        <br>
        <p>Tabuada do ${numero} até o 9:<p>
        <div>${numero} x 1 = ${numero * 1}</div>
        <div>${numero} x 2 = ${numero * 2}</div>
        <div>${numero} x 3 = ${numero * 3}</div>
        <div>${numero} x 4 = ${numero * 4}</div>
        <div>${numero} x 5 = ${numero * 5}</div>
        <div>${numero} x 6 = ${numero * 6}</div>
        <div>${numero} x 7 = ${numero * 7}</div>
        <div>${numero} x 8 = ${numero * 8}</div>
        <div>${numero} x 9 = ${numero * 9}</div>
        `
    }
</script>
</html>
