<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <label for="">Quantas horas você dormiu?</label>
    <input type="text" id="input_horasDormidas">
    <div id="div_conteudo"></div>
    <button onclick="calcularSono()">Calcular sono</button>
</body>
<script>
    function calcularSono() {
        var horasDormidas = input_horasDormidas.value;
        var fase1 = horasDormidas * 0.05;
        var fase2 = horasDormidas * 0.45;
        var fase3 = horasDormidas * 0.3;
        var faseREM = horasDormidas * 0.2;

        div_conteudo.innerHTML = `
        <br>
        <div>Ao dormir ${horasDormidas} horas, você dormiu:</div>
        <br>
        <div>${fase1} horas na fase 1</div>
        <div>${fase2} horas na fase 2</div>
        <div>${fase3} horas na fase 3</div>
        <div>${faseREM} horas na fase REM</div>
        `
    }
</script>
</html>
