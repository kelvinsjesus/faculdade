<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <label for="">Informe o ki base (força base) do guerreiro:</label>
    <input type="text" id="inputKiBase">
    <br>
    <div>Transformar em...</div>
    <br>
    <button onclick="transformarSSJ()">SSJ</button>
    <button onclick="transformarSSJ2()">SSJ2</button>
    <button onclick="transformarSSJ3()">SSJ3</button>
    <br>
    <div id="div_conteudo"></div>
</body>
<script>
    function transformarSSJ() {
        var kiBase = Number(inputKiBase.value);
        var SSJ = kiBase * 50;

        div_conteudo.innerHTML = `
        Após se transformar em SSJ, o ki desse Sayajin passa a ser de ${SSJ}
        `
    }

    function transformarSSJ2() {
        var kiBase = Number(inputKiBase.value);
        var SSJ2 = kiBase * 100;
        
        div_conteudo.innerHTML = `
        Após se transformar em SSJ2, o ki desse Sayajin passa a ser de ${SSJ2}
        `
    }
    function transformarSSJ3() {
        var kiBase = Number(inputKiBase.value);
        var SSJ3 = kiBase * 200;
        
        div_conteudo.innerHTML = `
        Após se transformar em SSJ3, o ki desse Sayajin passa a ser de ${SSJ3}
        `
    }

</script>
</html>
