<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 03</title>
</head>
<body>
  <label for="inputValorPassagem">Qual o valor da passagem?</label>
  <input type="text" id="inputValorPassagem">
  <br>
  <label for="inputQtdViagens">Quantas viagens fará por mês?</label>
  <input type="text" id="inputQtdViagens">
  <br>
  <button onclick="calcularEconomia()">Ver economia</button>
</body>
<script>
  function calcularEconomia() {
    var valorPassagem = Number(inputValorPassagem.value);
    var qtdViagens = Number(inputQtdViagens.value);
    var formula = (valorPassagem * qtdViagens) / 2;

    alert('Você economizará R$' + formula + ' por mês');
  }
</script>
</html>
