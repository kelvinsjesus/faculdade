<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 05</title>
</head>
<body>
  <label for="inputNome">Informe seu nome:</label>
  <input type="text" id="inputNome">
  <br>
  <label for="inputNotaContinuada">Nota na avaliação continuada:</label>
  <input type="text" id="inputNotaContinuada">
  <br>
  <label for="inputNotaSemestral">Nota na avaliação semestral:</label>
  <input type="text" id="inputNotaSemestral">
  <br>
  <button onclick="calcular()">Exibir media</button>
</body>
<script>
  function calcular() {
    var nome = inputNome.value;
    var notaContinuada = Number(inputNotaContinuada.value * 0.4);
    var notaSemestral = Number(inputNotaSemestral.value * 0.6);
    var mediaFinal = notaContinuada + notaSemestral;

    alert('A média de ' + nome + ' será de '+ mediaFinal);
  }
</script>
</html>
